<section class="flex justify-center items-center w-full h-[100vh] font-roboto ">
  <form action="" [formGroup]="userForm" (ngSubmit)="onLogin(userForm.value)" class="flex justify-center items-center [&>*]:w-full gap-[15px] flex-col w-[50%]">
    <input type="text" placeholder="Email" class="w-80% border-2 rounded p-2 bg-gray-500" required formControlName="email">
    <input type="text" placeholder="Password" class="w-80% border-2 rounded p-2 bg-gray-500" required formControlName="password">
    <button class="w-80% bg-[#3c5c5a] font-medium rounded text-white p-2 pl-5 pr-5 transition-all duration-500 hover:bg-[#20302f]">Login</button>
    <p class="text-white text-center">Still don't have a account? <a href="#" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-[#067bd4] transition-all duration-300 hover:text-[#08416e]">Register here</a></p>
  </form>
</section>
